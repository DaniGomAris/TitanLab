<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-up-styles.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <title>𝕿𝖎𝖙𝖆𝖓𝕷𝖆𝖇 Sign-up</title>
</head>
<body>
    <main>
        <div class="signup-box">
            <h1>Create account</h1>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required />
            </div>
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" required />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required />
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required />
            </div>
            <div class="input-group">
                <label for="re-password">Re-enter Password</label>
                <input type="password" id="re-password" required />
            </div>
            <button onclick="register()">Continue</button>
            <hr>
            <p>Already have an account? <a href="sign-in.html">Sign in</a></p>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p>© 2024 TitanLab.com</p>
    </footer>
    <script src="../scripts/sign-up-scripts.js"></script>
</body>
</html>
