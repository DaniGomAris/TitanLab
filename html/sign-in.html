<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-in-styles.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <title>𝕿𝖎𝖙𝖆𝖓𝕷𝖆𝖇 Sign-in</title>
</head>
<body>
    <main>
        <div class="login-box">
            <img src="../images/logo.png" alt="TitanLab Logo">

            <div class="input-group">
                <input type="text" id="login-username" placeholder="Username or email" required/>
            </div>

            <div class="input-group">
                <input type="password" id="login-password" placeholder="Password" required/>
            </div>

            <button onclick="login()">Log in</button>
            <hr>
            <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p>© 2024 TitanLab.com</p>
    </footer>

    <script src="../scripts/sign-in-scripts.js"></script>
</body>
</html>
